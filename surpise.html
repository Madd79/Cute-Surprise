<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Flower</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FFD1DC, #FFFAE3);
        font-family: 'Arial', sans-serif;
    }
    .flower-container {
        text-align: center;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: none;
        margin-top: 20px;
    }
    img {
        width: 400px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
        color: #FF69B4;
        font-size: 2rem;
        margin: 10px 0;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background-color: #FFB6C1;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
        background-color: #FF69B4;
    }
</style>
</head>

<body>

<h1>Open it!</h1>
<button onclick="showFlower()">Open</button>

<div class="flower-container" id="flowerContainer">
    <img src="https://images.unsplash.com/photo-1561897519-6e4fbd1fbc41?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cute Flower"></img>
    <h2>Here's a Lily Flower for you!ðŸŒ¸</h2>
</div>

<script>
function showFlower() {
    document.getElementById('flowerContainer').style.display = 'block';
}
</script>

</body>
</html>
